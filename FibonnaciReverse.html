<!DOCTYPE html>
<html>
<body>

<h1>Fibonnaci reverse</h1>
<p>Esto es una cadena Fibonnaci de 64 valores.</p>

<script>
var i;
var fib = [];

fib[0] = 0;
fib[1] = 1;
//array que guarda los valores de la cadena fibonacci
for(i=2; i<=63; i++)
{
    fib[i] = fib[i-2] + fib[i-1];
}
//bucle que muestra el número de la cadena guardado en cada valor del array
for(i=63; i>=0;i--)
{
    var valor=i+1;
    alert("Este és el valor "+valor+" de la cadena: "+fib[i]);
	
}
alert("Se acabó!");

</script>

</body>
</html>
